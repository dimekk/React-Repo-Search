<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>React GitHub Repository Finder</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script type="text/babel">    

        function RenderSearchContainer() {
            return (
                <div>
                    <div id="search-box">
                        <a href="http://github.com/"><img id="logogh" src="img/logogh.png" /></a>
                        <input id="search-input" type="text" placeholder="Search or jump to..."></input>
                        <button id="search-submit" type="submit" onClick={submitSearch}>Search</button>
                    </div>
                    <div class="searchResults">
                        <div class="result">User, Stars, Repository</div>    
                    </div>
                </div>
            );
        }
        let inputSearch = document.getElementById("search-input");
        let inputValue = inputSearch.value();

        function submitSearch() {
            console.log('Searching for repositories...');
            function prevDefault(e) {
                e.preventDefault();
            };
        }

        function loadRepos() {
            return function(dispatch) {
                return axios
                    .get("https://api.github.com/search/repositories?q=" + inputValue + "&page=1&per_page=10")
                    .then(repos => {
                        dispatch(loadReposSuccess(repos.data));
                        console.warn(repos.data);
                    })
                    .catch(err => {
                        throw err;
                    });
            };
        }     

        let currValue;
        function onChange() {
            let prevValue = currValue;
            currValue = store.getState().user;

            if(prevValue != currValue) {
                store.dispatch(loadRepos(repos.data));
                
            }
        }
        


        ReactDOM.render(
            <RenderSearchContainer />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
