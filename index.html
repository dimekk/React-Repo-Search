<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <title>React GitHub Repository Finder</title>
</head>
<body>
    <div id="app">
        
    </div>

    <script type="text/babel">
        function RenderSearchContainer() {
            return (
                <div>
                    <div id="search-box">
                        <a href="http://github.com/"><img id="logogh" src="img/logogh.png" /></a>
                        <input id="search-input" type="text" placeholder="Search or jump to..."></input>
                        <button id="search-submit" type="submit" onClick={submitSearch}>Search</button>
                    </div>
                    <div class="searchResults">
                        <div class="result">User, Stars, Repository</div>    
                    </div>
                </div>
            );
        }

        function submitSearch() {
            console.log('Searching for repositories...');
            function prevDefault(e) {
                e.preventDefault();
            };
        }
        


        ReactDOM.render(
            <RenderSearchContainer />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
